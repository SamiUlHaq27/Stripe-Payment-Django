    <style>@media (max-width: 767.98px) { .border-sm-start-none { border-left: none !important; } }</style>
    <section style="background-color: #eee;">
      <div class="container py-5">
        {% for product in products %}
          <div class="row justify-content-center mb-3">
            <div class="col-md-12 col-xl-10">
              <div class="card shadow-0 border rounded-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                      <div class="bg-image hover-zoom ripple rounded ripple-surface">
                        <img src="/static/{{product.id}}.jpg"
                          class="w-100" />
                        <a href="#!">
                          <div class="hover-overlay">
                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6">
                      <h5>{{product.name}}</h5>
                      <div class="d-flex flex-row">
                        <div class="text-danger mb-1 me-2">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                        </div>
                        <span>{{product.price}}$</span>
                      </div>
                      <div class="mt-1 mb-0 text-muted small">
                        <span>100% natural</span>
                        <span class="text-primary"> • </span>
                        <span>healthy</span>
                        <span class="text-primary"> • </span>
                        <span>delicious<br /></span>
                      </div>
                      <div class="mb-2 text-muted small">
                        <span>Sweet</span>
                        <span class="text-primary"> • </span>
                        <span>cheap</span>
                        <span class="text-primary"> • </span>
                        <span>fresh<br /></span>
                      </div>
                      <p class="text-truncate mb-4 mb-md-0">
                        {{product.description}}
                      </p>
                    </div>
                    <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                      <div class="d-flex flex-row align-items-center mb-1">
                        <h4 class="mb-1 me-1">${{product.price}}</h4>
                        <span class="text-danger"><s>$7.00</s></span>
                      </div>
                      <h6 class="text-success">Free shipping</h6>
                      <div class="d-flex flex-column mt-4">
                        <a href={% url 'checkout' product.id %}>
                          <button class="btn btn-primary btn-sm" type="button">Buy now</button>
                        </a>
                        <!-- <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                          Add to wishlist
                        </button> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>
  </body>
